<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ParsOS NEXT</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      direction: rtl;
      transition: all 0.3s ease-in-out;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      animation: fadeIn 1s ease-in;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem 0;
      gap: 1rem;
    }
    .feature {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .feature:hover {
      transform: scale(1.05);
    }
    .lang-switcher {
      text-align: center;
      margin: 1rem;
    }
    .lang-switcher button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background: #ffd700;
      color: #000;
      cursor: pointer;
    }
    .github-link {
      text-align: center;
      margin: 2rem 0;
    }
    .github-link a {
      background: #fff;
      color: #2a5298;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .github-link a:hover {
      background: #ffd700;
      color: #000;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .feature { width: 90%; }
    }
  </style>
</head>
<body>
  <div class="lang-switcher">
    <button onclick="setLang('fa')">فارسی</button>
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('ar')">العربية</button>
    <button onclick="setLang('ru')">Русский</button>
    <button onclick="setLang('zh')">中文</button>
    <button onclick="setLang('hi')">हिन्दी</button>
  </div>

  <header>
    <h1 id="title">ParsOS NEXT</h1>
    <p id="description">شبیه‌ساز قدرتمند سیستم‌عامل موبایل با استفاده از Python و Pygame</p>
  </header>

  <section class="features" id="features">
    <div class="feature">🎮 انیمیشن‌های روان</div>
    <div class="feature">📱 مدیریت برنامه‌ها</div>
    <div class="feature">🔔 مرکز اعلان‌ها</div>
    <div class="feature">🧊 افکت‌های شیشه‌ای و بلور</div>
    <div class="feature">🌌 جلوه عمق برای صفحه قفل</div>
  </section>

  <div class="github-link">
    <a href="https://github.com/amirali1390-bit/ParsOS-NEXT" target="_blank">مشاهده پروژه در GitHub</a>
  </div>

  <footer>
    <strong>I ❤️ IRAN</strong>
  </footer>

  <script>
    const translations = {
      en: {
        description: "A powerful mobile OS simulator built with Python and Pygame",
        features: ["🎮 Smooth animations", "📱 App management", "🔔 Notification center", "🧊 Glass & blur effects", "🌌 Lock screen depth effect"]
      },
      fa: {
        description: "شبیه‌ساز قدرتمند سیستم‌عامل موبایل با استفاده از Python و Pygame",
        features: ["🎮 انیمیشن‌های روان", "📱 مدیریت برنامه‌ها", "🔔 مرکز اعلان‌ها", "🧊 افکت‌های شیشه‌ای و بلور", "🌌 جلوه عمق برای صفحه قفل"]
      },
      ar: {
        description: "محاكي نظام تشغيل الهاتف المحمول باستخدام Python و Pygame",
        features: ["🎮 رسوم متحركة سلسة", "📱 إدارة التطبيقات", "🔔 مركز الإشعارات", "🧊 تأثيرات زجاجية وضبابية", "🌌 تأثير العمق لشاشة القفل"]
      },
      ru: {
        description: "Мощный симулятор мобильной ОС на Python и Pygame",
        features: ["🎮 Плавная анимация", "📱 Управление приложениями", "🔔 Центр уведомлений", "🧊 Эффекты стекла и размытия", "🌌 Эффект глубины экрана блокировки"]
      },
      zh: {
        description: "使用 Python 和 Pygame 构建的强大移动操作系统模拟器",
        features: ["🎮 流畅动画", "📱 应用管理", "🔔 通知中心", "🧊 玻璃和模糊效果", "🌌 锁屏深度效果"]
      },
      hi: {
        description: "Python और Pygame के साथ बना शक्तिशाली मोबाइल OS सिम्युलेटर",
        features: ["🎮 स्मूद एनीमेशन", "📱 ऐप प्रबंधन", "🔔 नोटिफिकेशन सेंटर", "🧊 ग्लास और ब्लर इफेक्ट", "🌌 लॉक स्क्रीन डेप्थ इफेक्ट"]
      }
    };

    function setLang(lang) {
      document.getElementById("description").innerText = translations[lang].description;
      const features = document.getElementById("features");
      features.innerHTML = "";
      translations[lang].features.forEach(f => {
        const div = document.createElement("div");
        div.className = "feature";
        div.innerText = f;
        features.appendChild(div);
      });
      document.body.dir = lang === "ar" || lang === "fa" ? "rtl" : "ltr";
    }
  </script>
</body>
</html>
